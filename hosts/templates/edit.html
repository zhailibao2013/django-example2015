{% extends "base.html" %}
{% load staticfiles %}
{% load bootstrap %}
{% load i18n %}
{% block content %}
<div class="row">
    <div class="col-xs-5">
        <form method="post" action="{% url 'host_edit' host_id %}" >
            {% csrf_token %}
            {{form|bootstrap_horizontal}}
            <button type="submit" class="btn btn-primary btn-lg btn-block">submit</button>
        </form>
    </div>
</div>
{% endblock %}
